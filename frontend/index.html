<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Керування товарами</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f6fa;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 20px 30px 40px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        margin: 6px 0 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 15px;
      }
      button {
        padding: 10px 14px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      button:disabled {
        background-color: #7aa7ff;
        cursor: not-allowed;
      }
      .product-list {
        list-style: none;
        padding-left: 0;
      }
      .product-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #eee;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      
      const AddProduct = ({ onAdd }) => {
        const [productName, setProductName] = useState("");

        const handleSubmit = (e) => {
          e.preventDefault();
          const trimmed = productName.trim();
          if (trimmed) {
            onAdd(trimmed);
            setProductName("");
          }
        };

        return (
          <form onSubmit={handleSubmit}>
            <input
              type="text"
              placeholder="Назва товару"
              value={productName}
              onChange={(e) => setProductName(e.target.value)}
            />
            <button type="submit" disabled={!productName.trim()}>Додати</button>
          </form>
        );
      };

      
      const SearchBar = ({ searchTerm, onSearch }) => (
        <input
          type="text"
          placeholder="Пошук..."
          value={searchTerm}
          onChange={(e) => onSearch(e.target.value)}
        />
      );

      
      const ProductList = ({ products, onDelete }) => (
        <ul className="product-list">
          {products.map((p) => (
            <li key={p.id} className="product-item">
              <span>{p.name}</span>
              <button onClick={() => onDelete(p.id)}>Видалити</button>
            </li>
          ))}
        </ul>
      );

      
      const App = () => {
        const [products, setProducts] = useState([]);
        const [searchTerm, setSearchTerm] = useState("");

        const addProduct = (name) => {
          setProducts([
            ...products,
            { id: Date.now().toString(), name },
          ]);
        };

        const deleteProduct = (id) => {
          setProducts(products.filter((p) => p.id !== id));
        };

        const filteredProducts = products.filter((p) =>
          p.name.toLowerCase().includes(searchTerm.toLowerCase())
        );

        return (
          <div className="container">
            <h1>Керування товарами</h1>
            <SearchBar searchTerm={searchTerm} onSearch={setSearchTerm} />
            <AddProduct onAdd={addProduct} />
            <ProductList products={filteredProducts} onDelete={deleteProduct} />
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
